<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Movies App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="image/movie.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">

</head>
<body>
  <nav class="navbar navbar-light bg-primary justify-content-between">
    <a class="navbar-brand text-white" href="/">Movies App</a>
    <form class="form-inline" id="movieForm">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="search">
      <button class="btn btn-danger my-2 my-sm-0" type="submit">Search Movie</button>
    </form>
  </nav>

  <br>

  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" onclick="showHomePage()">Home</a></li>
        <li class="breadcrumb-item active" id="breadcrumbResults" aria-current="page" style="display: none;">Results</li>
      </ol>
    </nav>


    <main>
      <section>
        <div class="spinner-border text-primary" role="status" id="spinner">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="row movie-container"></div>
      </section>
    </main>
  </div>

  <br>

  <footer class="bg-body-tertiary text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2024 Copyright:

    </div>
    <!-- Copyright -->
  </footer>

 <script src="script.js"></script>

  <!-- Optional JavaScript -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
